<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="top">
		<div class="shop-icon">
			<img src="img/checklist.png" alt="List Icon">
		</div>
		<div class="top-title">
			<h1>Shopping List</h1>
			<h3>by</h3>
			<h2>Matt Chastain</h2>
		</div>
	</header>
	<section class="main">
		<div class="form-content container col-sm-12">
			<form>
				<div class="col-sm-4">
				<label>Add Item:</label>
				<input type="text" placeholder="Item Name..." id="item">
				</div>
				<div class="col-sm-2">
				<label>Quantity:</label>
				<input type="number" value="1" id="qty">
				</div>
				<div class="col-sm-2">
				<label>Price:</label>
				<input type="text" placeholder="0" id="price">
				</div>
				<div class="col-sm-4">
				<label>Add to Cart:</label>
				<i class="fa fa-plus-circle fa-2x"></i>
				</div>
			</form>
		</div>
		<div class="list">
			<h2>List:</h2>
			<HR size="2" color="#EF8718" width="60%"></HR>
		</div>
	</section>
	<section class="footer">
	</section>
	<script src="jQuery-source/jQuery.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
